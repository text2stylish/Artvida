<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ArtVida</title>
  <style>
    body {
      background: #111; color: #fff;
      font-family: sans-serif; text-align: center;
      padding: 20px;
    }
    input, button {
      padding: 10px; border-radius: 6px;
      border: none; font-size: 16px;
    }
    input { width: 80%; max-width: 400px; }
    button {
      background: #ff4081; color: white;
      cursor: pointer;
    }
    img { margin-top: 20px; max-width: 100%; border-radius: 10px; }
    #loading { margin-top: 20px; color: #ff0; }
  </style>
</head>
<body>

  <h1>üé® ArtVida</h1>
  <input type="text" id="prompt" placeholder="Enter art prompt" />
  <br><br>
  <button onclick="generateImage()">Generate</button>
  <div id="loading"></div>
  <div id="result"></div>

  <script>
    const backendURL = "https://fa69f4489cffb7f744.gradio.live/api/predict/";

    async function generateImage() {
      const prompt = document.getElementById("prompt").value.trim();
      const loading = document.getElementById("loading");
      const result = document.getElementById("result");

      if (!prompt) {
        alert("Please enter a prompt");
        return;
      }

      loading.innerText = "‚è≥ Generating...";
      result.innerHTML = "";

      try {
        const res = await fetch(backendURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data: [prompt] })
        });

        const data = await res.json();
        const imageURL = data.data[0];

        result.innerHTML = `<img src="${imageURL}" alt="Generated Art">`;
        loading.innerText = "‚úÖ Done!";
      } catch (err) {
        console.error(err);
        loading.innerText = "‚ùå Error generating image";
      }
    }
  </script>

</body>
</html>
