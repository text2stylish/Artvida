<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ArtVida - Test</title>
</head>
<body>
  <h1>ArtVida Test</h1>
  <input id="prompt" placeholder="Type your art prompt" />
  <button onclick="generate()">Generate</button>
  <div id="result"></div>

  <script>
    const backendURL = "https://e7ec64967c13af1bf6.gradio.live/api/predict/";

    async function generate() {
      const prompt = document.getElementById("prompt").value;
      const response = await fetch(backendURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ data: [prompt] }),
      });
      const data = await response.json();
      const imageURL = data.data[0];
      document.getElementById("result").innerHTML = `<img src="${imageURL}" width="512">`;
    }
  </script>
</body>
</html>
