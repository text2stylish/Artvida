<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ArtVida</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      margin: 10px 0;
    }
    input {
      width: 80%;
      max-width: 400px;
    }
    button {
      background: #e91e63;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #d81b60;
    }
    img {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 10px;
    }
    #loading {
      margin-top: 20px;
      color: #ffcc00;
    }
  </style>
</head>
<body>

  <h1>üé® ArtVida</h1>
  <p>Generate AI art with a simple prompt!</p>

  <input type="text" id="prompt" placeholder="Enter your art prompt..." />
  <br>
  <button onclick="generateImage()">Generate</button>

  <div id="loading"></div>
  <div id="result"></div>

  <script>
    const backendURL = "https://fa69f4489cffb7f744.gradio.live;

    async function generateImage() {
      const prompt = document.getElementById("prompt").value.trim();
      const loading = document.getElementById("loading");
      const result = document.getElementById("result");

      if (!prompt) {
        alert("Please enter a prompt.");
        return;
      }

      loading.innerText = "‚è≥ Generating image, please wait...";
      result.innerHTML = "";

      try {
        const response = await fetch(backendURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ data: [prompt] })
        });

        const data = await response.json();
        const imageUrl = data.data[0];

        result.innerHTML = `<img src="${imageUrl}" alt="AI Art">`;
        loading.innerText = "‚úÖ Done!";
      } catch (error) {
        console.error(error);
        loading.innerText = "‚ùå Error generating image.";
      }
    }
  </script>
</body>
</html>
