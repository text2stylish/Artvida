<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ArtVida - AI Art Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-4">
  
  <h1 class="text-4xl font-bold mb-6 text-center text-pink-400">ðŸŽ¨ ArtVida</h1>
  <p class="mb-6 text-center text-gray-300">Type a prompt below and generate stunning AI images powered by SDXL</p>

  <div class="w-full max-w-xl">
    <input
      id="prompt"
      type="text"
      placeholder="e.g. A futuristic city under a purple sky"
      class="w-full p-3 rounded-md bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-400"
    />
    <button
      onclick="generateImage()"
      class="mt-4 w-full bg-pink-500 hover:bg-pink-600 text-white py-3 px-4 rounded-md text-lg transition"
    >
      Generate Image
    </button>
  </div>

  <div id="loading" class="mt-8 hidden text-pink-300">ðŸŽ¨ Generating your art...</div>
  <div id="result" class="mt-6 w-full max-w-3xl flex justify-center flex-wrap"></div>

  <script>
    async function generateImage() {
      const prompt = document.getElementById("prompt").value;
      const loading = document.getElementById("loading");
      const result = document.getElementById("result");

      result.innerHTML = "";
      loading.classList.remove("hidden");

      const response = await fetch("https://YOUR-GRADIO-LINK-HERE/api/predict/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ data: [prompt] })
      });

      const data = await response.json();
      loading.classList.add("hidden");

      const img = document.createElement("img");
      img.src = data.data[0];
      img.alt = prompt;
      img.className = "rounded-lg shadow-lg w-full max-w-lg";
      result.appendChild(img);
    }
  </script>

</body>
</html>
