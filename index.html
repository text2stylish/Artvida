<!DOCTYPE html>
<html>
<head>
  <title>ArtVida - AI Image Generator</title>
  <style>
    body { font-family: Arial; background: #1a1a1a; color: white; text-align: center; padding: 40px; }
    input, button { padding: 12px; font-size: 16px; margin: 10px; width: 60%; }
    img { margin-top: 20px; max-width: 90%; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ ArtVida - SDXL Image Generator</h1>
  <input type="text" id="prompt" placeholder="Enter your creative prompt here..." />
  <button onclick="generateImage()">Generate</button>
  <div id="result"></div>

  <script>
    async function generateImage() {
      const prompt = document.getElementById("prompt").value;
      const response = await fetch("https://pragyan-artvidabackend1234.gradio.live/api/predict/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ data: [prompt] })
      });

      const result = await response.json();
      document.getElementById("result").innerHTML = `<img src="${result.data[0]}" />`;
    }
  </script>
</body>
</html>
